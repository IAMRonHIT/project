<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Tim!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .card {
            position: relative;
            width: 350px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
            transform: rotate(45deg);
            pointer-events: none;
        }
        
        .tim {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff2e63;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 46, 99, 0.5);
        }
        
        .message {
            font-size: 2rem;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            transform: translateZ(20px);
        }
        
        .button {
            padding: 12px 30px;
            background: #ff2e63;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 46, 99, 0.3);
            transform: translateZ(10px);
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            transform: translateZ(20px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 46, 99, 0.4);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff2e63;
            border-radius: 50%;
            animation: move 5s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-500px) translateX(var(--x));
                opacity: 0;
            }
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff2e63, 0 0 20px #ff2e63, 0 0 30px #ff2e63;
            }
            50% {
                text-shadow: 0 0 15px #ff2e63, 0 0 25px #ff2e63, 0 0 35px #ff2e63;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="particles" id="particles"></div>
        <h1 class="tim">Hey Tim!</h1>
        <p class="message">Let's do this.</p>
        <button class="button" id="actionButton">I'm Ready</button>
    </div>
    
    <script>
        // Create particles
        const particles = document.getElementById('particles');
        const createParticles = () => {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const x = Math.floor(Math.random() * 350);
                const y = Math.floor(Math.random() * 500);
                
                // Random size
                const size = Math.floor(Math.random() * 6) + 4;
                
                // Random direction
                const xDirection = Math.random() * 200 - 100;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--x', `${xDirection}px`);
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particles.appendChild(particle);
            }
        };
        
        createParticles();
        
        // 3D card effect
        const card = document.querySelector('.card');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateY(${Math.sin(Date.now() / 3000) * 10}px)`;
        });
        
        // Reset position when mouse leaves
        document.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Button animation
        const button = document.getElementById('actionButton');
        button.addEventListener('click', () => {
            button.textContent = "Let's Go!";
            button.style.animation = 'glow 1s ease-in-out infinite';
            
            // Add more particles on click
            createParticles();
            
            // Shake the card
            card.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                card.style.animation = 'float 6s ease-in-out infinite';
            }, 500);
        });
    </script>
</body>
</html>
